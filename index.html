<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <p id="player-one-scroll"></p>
    <main>
      <section class="player player--0 player--active">
        <div class="player-top-wrapper ptw-0">
          <div class="held-score-wrap">
            <h2 class="name" id="name--0">Player One</h2>
            <p class="score" id="score--0">43</p>
          </div>
        </div>
        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <div class="player-bottom-wrapper pbw-0">
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </div>
      </section>
      <section class="player player--1">
        <div class="player-top-wrapper ptw-1">
          <div class="held-score-wrap">
            <h2 class="name" id="name--1">Player Two</h2>
            <p class="score" id="score--1">24</p>
          </div>
        </div>
        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <div class="player-bottom-wrapper pbw-1">
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </div>
      </section>
    </main>

    <button class="btn btn--new">New game</button>
    <button class="btn btn--roll">Roll dice</button>
    <button class="btn btn--hold">Hold</button>
    <p id="player-two-scroll"></p>
    <script src="script.js"></script>
  </body>
</html>
