<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <p class="player-0-scroll"></p>
      <section class="player player-0 player-active">
        <div class="top">
          <button class="restart-btn" id="restart-btn-0">Restart</button>
          <h1 class="name">Player One</h1>
          <p class="player-0-temp-score perm-score">0</p>
        </div>
        <div class="middle">
          <img src="dice-6.png" alt="Flat Dice Image" class="dice-0"/>
        </div>
        <div class="bottom">
          <div class="currrent-score-conatiner">
            <p class="current-text">Current</p>
            <p class="current-score current-score-player-0">0</p>
          </div>
          <button class="roll-btn roll-player-0">Roll Dice</button>
          <button class="hold-btn hold-player-0">Hold</button>
        </div>
      </section>
      <section class="player player-1 player-active">
        <div class="top">
          <button class="restart-btn" id="restart-btn-1">Restart</button>
          <h1 class="name">Player Two</h1>
          <p class="player-1-temp-score perm-score">0</p>
        </div>
        <div class="middle">
          <img src="dice-6.png" alt="Flat Dice Image" class="dice-1"/>
        </div>
        <div class="bottom">
          <div class="currrent-score-conatiner">
            <p class="current-text">Current</p>
            <p class="current-score current-score-player-1">0</p>
          </div>
          <button class="roll-btn roll-player-1">Roll Dice</button>
          <button class="hold-btn hold-player-1">Hold</button>
        </div>
      </section>
      <p class="player-1-scroll"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
